<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Criar Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: #0B0F19; color: #FFFFFF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 30px; background: #111827; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 14px; color: #9CA3AF; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; width: 100%; }
        .btn-register { width: 100%; padding: 15px; background: linear-gradient(135deg, #3B82F6, #8B5CF6); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        #area-pix { display: none; margin-top: 20px; padding: 20px; background: rgba(16, 185, 129, 0.1); border-radius: 15px; border: 1px solid #10B981; }
        
        /* ESTILO DO QUADRADINHO DO QR CODE */
        #qrcode-imagem { background: white; padding: 10px; display: inline-block; border-radius: 10px; margin: 15px 0; }
        #qrcode-imagem img { display: block; margin: 0 auto; }
        
        textarea { width: 100%; height: 80px; background: #000; color: #10B981; padding: 10px; border-radius: 8px; font-size: 11px; margin-bottom: 10px; resize: none; border: 1px solid #10B981; }
    </style>
</head>
<body>

    <div class="container">
        <div id="form-registro">
            <h1>Criar Conta</h1>
            <p style="color: #9CA3AF; margin-bottom: 20px;">Cadastre-se para acessar o Astro</p>
            
            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="nome_user" placeholder="Seu nome">
            </div>
            <div class="input-group">
                <label>WhatsApp (Com DDD)</label>
                <input type="text" id="tel_user" placeholder="Ex: 21999999999">
            </div>
            <div class="input-group">
                <label>CPF (Apenas n칰meros)</label>
                <input type="text" id="cpf_user" placeholder="Seu CPF">
            </div>

            <p id="msg-erro" style="color: #EF4444; display: none; margin-bottom: 10px; font-size: 14px;"></p>
            <button class="btn-register" id="btn-acao" onclick="cadastrar()">Gerar PIX de Acesso</button>
        </div>

        <div id="area-pix">
            <h3 style="color: #10B981;">PIX Gerado!</h3>
            
            <div id="qrcode-imagem"></div> <p style="font-size: 13px; margin-bottom: 10px;">Escaneie o c칩digo ou copie abaixo:</p>
            <textarea id="copia-cola" readonly></textarea>
            <button class="btn-register" onclick="copiar()">游늶 Copiar C칩digo PIX</button>
            <a href="login.html" style="display: block; margin-top: 15px; color: #9CA3AF; font-size: 12px; text-decoration: none;">J치 paguei! Ir para o login</a>
        </div>
    </div>

    <script>
        const S_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const clientSupa = window.supabase.createClient(S_URL, S_KEY);

        async function cadastrar() {
            const nome = document.getElementById('nome_user').value.trim();
            const tel = document.getElementById('tel_user').value.replace(/\D/g, '');
            const cpf = document.getElementById('cpf_user').value.replace(/\D/g, '');
            const btn = document.getElementById('btn-acao');
            const erro = document.getElementById('msg-erro');

            if(!nome || !tel || !cpf || cpf.length < 11) {
                erro.innerText = "Preencha tudo corretamente!";
                erro.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processando...";
            erro.style.display = "none";

            try {
                // 1. Salva no Supabase
                const { error: errorSupa } = await clientSupa.from('clientes').insert([{ nome, telefone: tel, assinatura_ativa: false }]);
                if (errorSupa && errorSupa.code !== '23505') throw new Error(errorSupa.message);

                // 2. Chama a API para gerar o PIX
                const response = await fetch('/api/gerar-pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, tel, cpf })
                });

                const data = await response.json();

                if (data.qrcode) {
                    document.getElementById('form-registro').style.display = "none";
                    document.getElementById('area-pix').style.display = "block";
                    document.getElementById('copia-cola').value = data.qrcode;

                    // PASSO 3: DESENHA O QR CODE NA TELA
                    document.getElementById('qrcode-imagem').innerHTML = ""; // Limpa antes
                    new QRCode(document.getElementById("qrcode-imagem"), {
                        text: data.qrcode,
                        width: 180,
                        height: 180
                    });

                } else {
                    throw new Error(data.erro || "Erro ao gerar PIX");
                }
            } catch (e) {
                erro.innerText = e.message;
                erro.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Gerar PIX de Acesso";
            }
        }

        function copiar() {
            const text = document.getElementById('copia-cola');
            text.select();
            document.execCommand('copy');
            alert("C칩digo Copiado!");
        }
    </script>
</body>
</html>
