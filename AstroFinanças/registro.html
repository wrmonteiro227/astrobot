<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Criar Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: #0B0F19; color: #FFFFFF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 30px; background: #111827; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 14px; color: #9CA3AF; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; }
        .btn-register { width: 100%; padding: 15px; background: linear-gradient(135deg, #3B82F6, #8B5CF6); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }
        #area-pix { display: none; margin-top: 20px; padding: 20px; background: rgba(16, 185, 129, 0.1); border-radius: 15px; border: 1px solid #10B981; }
        textarea { width: 100%; height: 80px; background: #000; color: #10B981; padding: 10px; border-radius: 8px; font-size: 11px; margin-bottom: 10px; resize: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="form-registro">
            <h1>Criar Conta</h1>
            <p style="color: #9CA3AF; margin-bottom: 20px;">Preencha os dados abaixo</p>
            
            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="nome_user" placeholder="Seu nome">
            </div>
            <div class="input-group">
                <label>WhatsApp (Com DDD)</label>
                <input type="text" id="tel_user" placeholder="Ex: 21999999999">
            </div>
            <div class="input-group">
                <label>CPF (Apenas números)</label>
                <input type="text" id="cpf_user" placeholder="Seu CPF">
            </div>

            <p id="msg-erro" style="color: #EF4444; display: none; margin-bottom: 10px;"></p>
            <button class="btn-register" id="btn-acao" onclick="cadastrar()">Gerar PIX de Acesso</button>
        </div>

        <div id="area-pix">
            <h3 style="color: #10B981;">PIX Gerado!</h3>
            <p style="font-size: 13px; margin: 10px 0;">Copie o código e pague no seu banco:</p>
            <textarea id="copia-cola" readonly></textarea>
            <button class="btn-register" onclick="copiar()">Copiar Código</button>
        </div>
    </div>

    <script>
        // Usei "meuSupa" para não dar conflito com a biblioteca global
        const sUrl = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const sKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmFneWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const meuSupa = window.supabase.createClient(sUrl, sKey);

        async function cadastrar() {
            const nome = document.getElementById('nome_user').value;
            const tel = document.getElementById('tel_user').value.replace(/\D/g, '');
            const cpf = document.getElementById('cpf_user').value.replace(/\D/g, '');
            const btn = document.getElementById('btn-acao');
            const erro = document.getElementById('msg-erro');

            if(!nome || !tel || !cpf) {
                erro.innerText = "Preencha todos os campos corretamente!";
                erro.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Gerando...";
            erro.style.display = "none";

            try {
                // 1. Salva no Supabase
                const { error: errSupa } = await meuSupa.from('clientes').insert([{ nome, telefone: tel, assinatura_ativa: false }]);
                if (errSupa && errSupa.code !== '23505') throw new Error("Erro ao salvar dados.");

                // 2. Chama a API da Vercel (Back-end)
                const res = await fetch('/api/gerar-pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, tel, cpf })
                });

                const data = await res.json();

                if(data.qrcode) {
                    document.getElementById('form-registro').style.display = "none";
                    document.getElementById('area-pix').style.display = "block";
                    document.getElementById('copia-cola').value = data.qrcode;
                } else {
                    throw new Error(data.erro || "Falha ao gerar PIX");
                }
            } catch (e) {
                erro.innerText = e.message;
                erro.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Gerar PIX de Acesso";
            }
        }

        function copiar() {
            const t = document.getElementById('copia-cola');
            t.select();
            document.execCommand('copy');
            alert("Código copiado!");
        }
    </script>
</body>
</html>
