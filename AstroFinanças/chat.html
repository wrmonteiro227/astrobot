<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #0B0F19;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 850px;
            background: #111827;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .header-avatar img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .bot-name {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .bot-status {
            font-size: 12px;
            color: #10B981;
            display: flex;
            align-items: center;
            gap: 4px;
        }

            .bot-status::before {
                content: '';
                width: 6px;
                height: 6px;
                background-color: #10B981;
                border-radius: 50%;
                display: inline-block;
            }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(circle at center, rgba(59, 130, 246, 0.03) 0%, transparent 70%);
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px;
            color: #E5E7EB;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: #FFFFFF;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }

        .chat-input-area {
            padding: 15px 20px;
            background: #111827;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 5px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s;
            height: 50px;
        }

            .input-wrapper:focus-within {
                border-color: #8B5CF6;
            }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            outline: none;
            font-size: 15px;
        }

            .chat-input::placeholder {
                color: #6B7280;
            }

        .action-btn {
            background: transparent;
            border: none;
            color: #9CA3AF;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s, transform 0.2s;
        }

            .action-btn:hover {
                color: #A78BFA;
                transform: scale(1.1);
            }

        .btn-send {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 5px;
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
        }

            .btn-send:hover {
                color: white;
                background: linear-gradient(135deg, #2563EB, #7C3AED);
            }

        #voice-visualizer {
            flex-grow: 1;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 100%;
        }

        .bar {
            width: 4px;
            background-color: #EF4444;
            border-radius: 2px;
            animation: sound 0ms -800ms linear infinite alternate;
        }

            .bar:nth-child(1) { height: 4px; animation-duration: 474ms; }
            .bar:nth-child(2) { height: 12px; animation-duration: 433ms; }
            .bar:nth-child(3) { height: 22px; animation-duration: 407ms; }
            .bar:nth-child(4) { height: 12px; animation-duration: 458ms; }
            .bar:nth-child(5) { height: 4px; animation-duration: 400ms; }

        @keyframes sound {
            0% { opacity: 0.35; height: 4px; }
            100% { opacity: 1; height: 22px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="chat-header">
            <div class="header-avatar">
                <img src="https://files.catbox.moe/p862f1.png" alt="Astro Bot">
            </div>
            <div class="header-info">
                <span class="bot-name">Astro</span>
                <span class="bot-status">Online</span>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="message-input" placeholder="Digite uma tarefa..." onkeypress="verificarEnter(event)">

                <div id="voice-visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>

                <button class="action-btn btn-mic">üéôÔ∏è</button>
            </div>
            <button class="action-btn btn-send" onclick="enviarMensagem()">‚û§</button>
        </footer>
    </div>

    <script>
        // 1. VERIFICA QUEM EST√Å LOGADO
        const dadosBrutos = localStorage.getItem('astro_usuario_logado');
        let usuarioLogado = null;

        try {
            // Tenta ler o presente que o login enviou
            usuarioLogado = dadosBrutos ? JSON.parse(dadosBrutos) : null;
        } catch (e) {
            console.error("Erro ao ler dados de login:", e);
            usuarioLogado = null;
        }

        // Se n√£o tiver ningu√©m logado, volta pro login sem conversa
        if (!usuarioLogado || !usuarioLogado.nome) {
            window.location.href = 'login.html';
        }

        // Define as vari√°veis que o resto do seu c√≥digo j√° usa
        const nomeUsuario = usuarioLogado.nome;
        const idUsuario = usuarioLogado.id;

        // --- AQUI EST√Å O BLOCO QUE FALTAVA ---
        // 2. CONFIGURA√á√ÉO DO SUPABASE
        const urlAstro = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const chaveAstro = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        let meuSupabase = null;

        try {
            if (window.supabase) meuSupabase = window.supabase.createClient(urlAstro, chaveAstro);
        } catch (erro) {
            console.error("Erro ao iniciar o banco:", erro);
        }
        // -------------------------------------

        // 3. MENSAGEM DE BOAS-VINDAS
        document.addEventListener('DOMContentLoaded', () => {
            const painelChat = document.getElementById('chat-messages');
            painelChat.innerHTML = `
                    <div class="message bot">
                        Ol√°, ${nomeUsuario}! Diga o que precisa fazer, registre um gasto, ou uma tarefa se organize comigo . üöÄ
                    </div>
                `;
        });

        // 4. FUN√á√ïES DE TELA E TEMPO
        function verificarEnter(event) { if (event.key === 'Enter') enviarMensagem(); }

        function adicionarMensagem(texto, remetente) {
            const chatMessages = document.getElementById('chat-messages');
            const novaMensagem = document.createElement('div');
            novaMensagem.classList.add('message', remetente);
            novaMensagem.textContent = texto;
            chatMessages.appendChild(novaMensagem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function obterDataFiltro(periodo) {
            const data = new Date();
            if (periodo === 'hoje') { data.setHours(0, 0, 0, 0); }
            else if (periodo === 'semana') { const dia = data.getDay(); data.setDate(data.getDate() - dia); data.setHours(0, 0, 0, 0); }
            else if (periodo === 'mes') { data.setDate(1); data.setHours(0, 0, 0, 0); }
            return data.getTime();
        }

        // 5. O SUPER C√âREBRO DO ASTRO
        function analisarTexto(texto) {
            let textoMin = texto.toLowerCase();

            if (textoMin.includes('quanto') || textoMin.includes('extrato') || textoMin.includes('gastos') || textoMin.includes('resumo')) {
                let periodo = 'hoje';
                if (textoMin.includes('semana')) periodo = 'semana';
                if (textoMin.includes('m√™s') || textoMin.includes('mes')) periodo = 'mes';
                return { categoria: 'consulta', tipo: 'gastos', periodo: periodo };
            }

            let ehConsultaTarefas = (textoMin.includes('o que') || textoMin.includes('oque') || textoMin.includes('quais')) &&
                (textoMin.includes('fazer') || textoMin.includes('tarefa'));

            if (ehConsultaTarefas) {
                let periodo = 'hoje';
                if (textoMin.includes('semana')) periodo = 'semana';
                if (textoMin.includes('m√™s') || textoMin.includes('mes')) periodo = 'mes';
                let status = textoMin.includes('fiz') || textoMin.includes('conclu√≠d') ? 'concluida' : 'pendente';
                return { categoria: 'consulta', tipo: 'tarefas', status: status, periodo: periodo };
            }

            let numeroEncontrado = texto.match(/\d+(?:[.,]\d+)?/);
            let palavrasDinheiro = ['gastei', 'comprei', 'paguei', 'custou', 'recebi', 'ganhei', 'vendi', 'entrou', 'reais', 'com'];
            let temPalavraDinheiro = palavrasDinheiro.some(palavra => textoMin.includes(palavra));

            if (numeroEncontrado && temPalavraDinheiro) {
                let valor = parseFloat(numeroEncontrado[0].replace(',', '.'));
                if (textoMin.includes('recebi') || textoMin.includes('ganhei') || textoMin.includes('vendi') || textoMin.includes('entrou')) {
                    return { categoria: 'financa', tipo: 'entrada', valor: valor };
                }
                return { categoria: 'financa', tipo: 'saida', valor: valor };
            }

            return { categoria: 'tarefa' };
        }

        let aguardandoLimpeza = false;

        async function enviarMensagem() {
            const messageInput = document.getElementById('message-input');
            const texto = messageInput.value.trim();

            if (texto !== '') {
                adicionarMensagem(texto, 'user');
                messageInput.value = '';
                if (!meuSupabase) return;

                let textoTratado = texto.toLowerCase().replace(/[.,!?]/g, '').trim();

                try {
                    // --- SISTEMA DE LIMPEZA (CLEAR ALL) COM CONFIRMA√á√ÉO OBRIGAT√ìRIA ---

                    if (aguardandoLimpeza) {
                        if (textoTratado.includes('finan√ßa') || textoTratado.includes('financa') || textoTratado.includes('gasto')) {
                            const { error } = await meuSupabase.from('financas').delete().eq('cliente_id', idUsuario);
                            aguardandoLimpeza = false;
                            setTimeout(() => adicionarMensagem(error ? `‚ö†Ô∏è Erro: ${error.message}` : `üóëÔ∏è Hist√≥rico de finan√ßas apagado com sucesso, ${nomeUsuario}!`, 'bot'), 800);
                            return;
                        } else if (textoTratado.includes('tarefa')) {
                            const { error } = await meuSupabase.from('tarefas').delete().eq('cliente_id', idUsuario);
                            aguardandoLimpeza = false;
                            setTimeout(() => adicionarMensagem(error ? `‚ö†Ô∏è Erro: ${error.message}` : `üóëÔ∏è Hist√≥rico de tarefas apagado com sucesso, ${nomeUsuario}!`, 'bot'), 800);
                            return;
                        } else if (textoTratado.includes('cancelar') || textoTratado.includes('n√£o') || textoTratado.includes('nada')) {
                            aguardandoLimpeza = false;
                            setTimeout(() => adicionarMensagem(`Ufa! Opera√ß√£o cancelada. Seus dados est√£o a salvo.`, 'bot'), 800);
                            return;
                        } else {
                            setTimeout(() => adicionarMensagem(`N√£o entendi. Por favor, responda apenas com "finan√ßas", "tarefas" ou "cancelar".`, 'bot'), 800);
                            return;
                        }
                    }

                    if (textoTratado.includes('limpar') || textoTratado.includes('apagar')) {
                        aguardandoLimpeza = true; 
                        setTimeout(() => adicionarMensagem(`‚ö†Ô∏è CUIDADO: Voc√™ ativou a limpeza de dados!\n\nO que voc√™ deseja limpar?\nResponda com:\n- "Finan√ßas"\n- "Tarefas"\n- "Cancelar" (Para sair)`, 'bot'), 800);
                        return;
                    }

                    // --- CONTINUA√á√ÉO NORMAL ---
                    const analise = analisarTexto(texto);

                    if (analise.categoria === 'consulta' && analise.tipo === 'gastos') {
                        const { data, error } = await meuSupabase.from('financas').select('*').eq('cliente_id', idUsuario).eq('tipo', 'saida');
                        if (error) { setTimeout(() => adicionarMensagem(`‚ö†Ô∏è Erro do Supabase: ${error.message}`, 'bot'), 800); return; }

                        const timestampFiltro = obterDataFiltro(analise.periodo);
                        let periodoStr = analise.periodo === 'mes' ? 'este m√™s' : (analise.periodo === 'semana' ? 'esta semana' : 'hoje');

                        let gastosValidos = data ? data.filter(item => !item.created_at || new Date(item.created_at).getTime() >= timestampFiltro) : [];

                        if (gastosValidos.length > 0) {
                            let total = 0; let extrato = '';
                            gastosValidos.forEach(item => { total += item.valor; extrato += `R$ ${item.valor.toFixed(2)} - ${item.descricao || 'gasto'}\n`; });
                            setTimeout(() => adicionarMensagem(`Ol√° ${nomeUsuario}, voc√™ gastou ${periodoStr}:\n\n${extrato}\nüí∞ Total: R$ ${total.toFixed(2)} gastos ${periodoStr}!`, 'bot'), 800);
                        } else {
                            setTimeout(() => adicionarMensagem(`Nenhum gasto registrado ${periodoStr}, ${nomeUsuario}! üéâ`, 'bot'), 800);
                        }

                    } else if (analise.categoria === 'consulta' && analise.tipo === 'tarefas') {
                        const { data, error } = await meuSupabase.from('tarefas').select('*').eq('cliente_id', idUsuario).eq('status', analise.status);
                        if (error) { setTimeout(() => adicionarMensagem(`‚ö†Ô∏è Erro: ${error.message}`, 'bot'), 800); return; }

                        const timestampFiltro = obterDataFiltro(analise.periodo);
                        let periodoStr = analise.periodo === 'mes' ? 'deste m√™s' : (analise.periodo === 'semana' ? 'desta semana' : 'de hoje');

                        let tarefasValidas = data ? data.filter(item => !item.created_at || new Date(item.created_at).getTime() >= timestampFiltro) : [];

                        setTimeout(() => {
                            if (tarefasValidas.length > 0) {
                                let lista = tarefasValidas.map(t => `‚Ä¢ ${t.descricao}`).join('\n');
                                adicionarMensagem((analise.status === 'pendente' ? `üìã Suas tarefas ${periodoStr}:\n` : `‚úÖ Conclu√≠das ${periodoStr}:\n`) + lista, 'bot');
                            } else {
                                adicionarMensagem(`Voc√™ n√£o tem tarefas ${analise.status === 'pendente' ? 'pendentes' : 'conclu√≠das'} ${periodoStr}, ${nomeUsuario}! üèñÔ∏è`, 'bot');
                            }
                        }, 800);

                    } else if (analise.categoria === 'financa') {
                        const { error } = await meuSupabase.from('financas').insert([{ cliente_id: idUsuario, descricao: texto, tipo: analise.tipo, valor: analise.valor }]);
                        setTimeout(() => {
                            if (error) adicionarMensagem(`‚ö†Ô∏è Erro: ${error.message}`, 'bot');
                            else adicionarMensagem(`Anotado, ${nomeUsuario}! üí∏ Registrei R$ ${analise.valor.toFixed(2)}.`, 'bot');
                        }, 800);

                    } else {
                        const { error } = await meuSupabase.from('tarefas').insert([{ cliente_id: idUsuario, descricao: texto, status: 'pendente' }]);
                        setTimeout(() => {
                            if (error) adicionarMensagem(`‚ö†Ô∏è Erro: ${error.message}`, 'bot');
                            else adicionarMensagem(`Anotado, ${nomeUsuario}! ‚úÖ Guardei na sua lista de tarefas.`, 'bot');
                        }, 800);
                    }

                } catch (err) { console.error("Erro no fluxo:", err); }
            }
        }

        // 6. MICROFONE
        const btnMic = document.querySelector('.btn-mic');
        const inputMensagem = document.getElementById('message-input');
        const visualizador = document.getElementById('voice-visualizer');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition(); recognition.continuous = false; recognition.lang = 'pt-BR';
            let estaOuvindo = false, bloqueioClique = false;

            function resetarVisual() {
                btnMic.textContent = 'üéôÔ∏è'; btnMic.style.color = '#9CA3AF';
                visualizador.style.display = 'none'; inputMensagem.style.display = 'block';
                inputMensagem.placeholder = 'Digite uma tarefa...'; estaOuvindo = false; bloqueioClique = false;
            }

            recognition.onstart = function () {
                estaOuvindo = true; bloqueioClique = false;
                btnMic.textContent = 'üî¥'; btnMic.style.color = '#EF4444';
                inputMensagem.style.display = 'none'; visualizador.style.display = 'flex';
            };

            recognition.onresult = function (event) { resetarVisual(); inputMensagem.value = event.results[0][0].transcript; enviarMensagem(); };
            recognition.onerror = function () { resetarVisual(); };
            recognition.onend = function () { resetarVisual(); };

            btnMic.addEventListener('click', () => {
                if (bloqueioClique) return; bloqueioClique = true;
                if (estaOuvindo) recognition.stop(); else { try { recognition.start(); } catch (e) { resetarVisual(); } }
            });
        }
    </script>
</body>
</html>
