<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: #0B0F19; color: #FFF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 420px; height: 100vh; background: #111827; display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 15px; }
        .bot { align-self: flex-start; background: #1F2937; }
        .user { align-self: flex-end; background: #3B82F6; }
        .chat-input-area { padding: 15px; background: #111827; border-top: 1px solid #1F2937; display: flex; gap: 10px; }
        input { flex-grow: 1; background: #1F2937; border: none; color: #FFF; padding: 12px; border-radius: 10px; outline: none; }
        button { background: #3B82F6; border: none; color: #FFF; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="chat-messages" id="chat-messages"></main>
        <footer class="chat-input-area">
            <input type="text" id="message-input" placeholder="Digite aqui..." onkeypress="if(event.key==='Enter')enviar()">
            <button onclick="enviar()">➤</button>
        </footer>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('astro_usuario_logado'));
        const supabase = window.supabase.createClient('https://zqvfnykxwlcozvawqgrn.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ');
        
        function addMsg(txt, t) {
            const m = document.createElement('div'); m.className = `message ${t}`; m.textContent = txt;
            document.getElementById('chat-messages').appendChild(m);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }

        async function enviar() {
            const i = document.getElementById('message-input'); const txt = i.value.trim();
            if(!txt) return; addMsg(txt, 'user'); i.value = '';
            
            const res = await fetch('/api/cerebro', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({texto: txt, nomeUsuario: user.nome}) });
            const data = await res.json();

            if (data.categoria === 'financa') {
                await supabase.from('financas').insert([{ cliente_id: user.id, descricao: data.descricao_limpa, tipo: data.tipo, valor: data.valor }]);
                addMsg(data.mensagem, 'bot');
            } else if (data.categoria === 'consulta') {
                let q = supabase.from('financas').select('*').eq('cliente_id', user.id);
                if(data.tipo === 'entrada') q = q.eq('tipo', 'entrada');
                else if(data.tipo === 'reserva') q = q.eq('tipo', 'reserva');
                else if(data.tipo === 'gastos') q = q.eq('tipo', 'saida');

                const { data: itens } = await q;
                if(itens && itens.length > 0) {
                    let t = 0; let lista = itens.map(it => { t += it.valor; return `• R$ ${it.valor.toFixed(2)} - ${it.descricao}`; }).join('\n');
                    addMsg(`${data.mensagem}\n\n${lista}\nTotal: R$ ${t.toFixed(2)}`, 'bot');
                } else { addMsg("Nada encontrado.", 'bot'); }
            } else { addMsg(data.mensagem, 'bot'); }
        }
        addMsg(`Olá, ${user.nome}! Como posso ajudar?`, 'bot');
    </script>
</body>
</html>
