<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: #0B0F19; color: #FFF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 420px; height: 100vh; max-height: 850px; background: #111827; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .chat-header { padding: 15px 20px; background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 15px; }
        .header-avatar { width: 45px; height: 45px; border-radius: 12px; background: linear-gradient(135deg, #3B82F6, #8B5CF6); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .header-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: radial-gradient(circle at center, rgba(59, 130, 246, 0.03) 0%, transparent 70%); }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; animation: fadeIn 0.3s ease; white-space: pre-wrap; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bot { align-self: flex-start; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.05); border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #3B82F6, #8B5CF6); border-bottom-right-radius: 4px; }
        .chat-input-area { padding: 15px; background: #111827; border-top: 1px solid rgba(255,255,255,0.05); display: flex; gap: 10px; align-items: center; }
        .input-wrapper { flex-grow: 1; display: flex; background: rgba(255, 255, 255, 0.05); border-radius: 25px; padding: 5px 15px; border: 1px solid rgba(255, 255, 255, 0.1); height: 45px; }
        input { width: 100%; background: transparent; border: none; color: #FFF; outline: none; }
        .btn-send { background: linear-gradient(135deg, #3B82F6, #8B5CF6); border: none; color: #FFF; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="header-avatar"><img src="https://files.catbox.moe/p862f1.png"></div>
            <div><p style="font-weight:600">Astro Inteligente</p><p style="font-size:12px;color:#10B981">‚óè Online</p></div>
        </header>
        <main class="chat-messages" id="chat-messages"></main>
        <footer class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="O que vamos organizar?" onkeypress="if(event.key==='Enter')enviar()">
                <button style="background:none;border:none;cursor:pointer" id="btn-mic">üéôÔ∏è</button>
            </div>
            <button class="btn-send" onclick="enviar()">‚û§</button>
        </footer>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('astro_usuario_logado'));
        const supabase = window.supabase.createClient('https://zqvfnykxwlcozvawqgrn.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ');
        
        function addMsg(txt, t) {
            const m = document.createElement('div'); m.className = `message ${t}`; m.textContent = txt;
            document.getElementById('chat-messages').appendChild(m);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }

        async function enviar() {
            const i = document.getElementById('message-input'); const txt = i.value.trim();
            if(!txt) return; addMsg(txt, 'user'); i.value = '';
            
            try {
                const res = await fetch('/api/cerebro', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({texto: txt, nomeUsuario: user.nome}) });
                const analise = await res.json();

                if (analise.categoria === 'financa') {
                    await supabase.from('financas').insert([{ cliente_id: user.id, descricao: analise.descricao_limpa, tipo: analise.tipo, valor: analise.valor }]);
                    addMsg(analise.mensagem, 'bot');
                } else if (analise.categoria === 'consulta') {
                    let q = supabase.from('financas').select('*').eq('cliente_id', user.id);
                    if(analise.tipo === 'entrada') q = q.eq('tipo', 'entrada');
                    else if(analise.tipo === 'reserva') q = q.eq('tipo', 'reserva');
                    else if(analise.tipo === 'gastos') q = q.eq('tipo', 'saida');

                    const { data } = await q;
                    if(data && data.length > 0) {
                        let t = 0; 
                        let lista = data.map(it => { 
                            t += it.valor; 
                            const ico = it.tipo === 'entrada' ? '‚úÖ' : it.tipo === 'reserva' ? 'üîí' : 'üìâ';
                            return `${ico} R$ ${it.valor.toFixed(2)} - ${it.descricao}`; 
                        }).join('\n');
                        addMsg(`Resumo de ${analise.tipo}:\n\n${lista}\nTotal: R$ ${t.toFixed(2)}`, 'bot');
                    } else { addMsg(`Nenhum registro de ${analise.tipo} encontrado.`, 'bot'); }
                } else { addMsg(analise.mensagem, 'bot'); }
            } catch (e) { addMsg("Erro na conex√£o.", "bot"); }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const rec = new SpeechRecognition(); rec.lang = 'pt-BR';
            document.getElementById('btn-mic').onclick = () => rec.start();
            rec.onresult = (e) => { document.getElementById('message-input').value = e.results[0][0].transcript; enviar(); };
        }
        addMsg(`Ol√°, ${user.nome}! O que vamos organizar hoje?`, 'bot');
    </script>
</body>
</html>
