<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #0B0F19;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 850px;
            background: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .bot-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 25px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            transform: rotate(-5deg);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

            .bot-avatar img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 15px;
            color: #9CA3AF;
            margin-bottom: 40px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-size: 14px;
                color: #E5E7EB;
            }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

            .input-field:focus {
                border-color: #8B5CF6;
            }

        .btn-login {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
            }

        #mensagem-erro {
            color: #EF4444;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="bot-avatar">
            <img src="https://files.catbox.moe/p862f1.png" alt="Logo Astro">
        </div>

        <h1>Bem-vindo de volta!</h1>
        <p>Insira seu número de WhatsApp cadastrado para acessar seu assistente.</p>

        <div class="input-group">
            <label for="telefone">Seu Número (com DDD)</label>
            <input type="tel" id="telefone" class="input-field" placeholder="Ex: 21999999999">
        </div>

        <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        <div id="mensagem-erro">Telefone não encontrado ou assinatura inativa.</div>
    </div>

    <script>
        const urlAstro = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const chaveAstro = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const meuSupabase = window.supabase.createClient(urlAstro, chaveAstro);

        async function fazerLogin() {
            const telefoneRaw = document.getElementById('telefone').value.trim();

            // FILTRO MÁGICO: Limpa o que o usuário digitou antes de procurar no banco
            const telefoneLimpo = telefoneRaw.replace(/\D/g, '');

            const divErro = document.getElementById('mensagem-erro');
            const btnLogin = document.querySelector('.btn-login');

            if (telefoneLimpo === '') {
                divErro.textContent = "Por favor, digite seu número.";
                divErro.style.display = 'block';
                return;
            }

            btnLogin.textContent = "Verificando...";
            divErro.style.display = 'none';

            try {
                // Procura no banco usando apenas os números
                const { data, error } = await meuSupabase
                    .from('clientes')
                    .select('*')
                    .eq('telefone', telefoneLimpo)
                    .single();

                if (error || !data) {
                    throw new Error("Cliente não encontrado.");
                }

                if (data.assinatura_ativa !== true) {
                    divErro.textContent = "Sua assinatura está inativa. Renove para continuar.";
                    divErro.style.display = 'block';
                    btnLogin.textContent = "Entrar";
                    return;
                }

                localStorage.setItem('astro_usuario_logado', JSON.stringify(data));
                window.location.href = 'chat.html';

            } catch (err) {
                console.error(err);
                divErro.textContent = "Telefone não encontrado. Verifique se digitou corretamente.";
                divErro.style.display = 'block';
                btnLogin.textContent = "Entrar";
            }
        }
    </script>
</body>

</html>
