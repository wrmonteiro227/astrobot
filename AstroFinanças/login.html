<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: #0B0F19; color: #FFFFFF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 30px; background: #111827; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .logo-img { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #8B5CF6; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 14px; color: #9CA3AF; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; width: 100%; }
        .btn-login { width: 100%; padding: 15px; background: linear-gradient(135deg, #3B82F6, #8B5CF6); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }
        #msg-erro { color: #EF4444; font-size: 14px; margin-bottom: 15px; display: none; background: rgba(239, 68, 68, 0.1); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/p862f1.png" class="logo-img" alt="Logo">
        <h2>Entrar no Astro</h2>
        <p style="color: #9CA3AF; font-size: 14px; margin-bottom: 25px;">Digite seu WhatsApp cadastrado</p>
        
        <div id="msg-erro"></div>

        <div class="input-group">
            <input type="text" id="tel_login" placeholder="Ex: 21999999999">
        </div>

        <button class="btn-login" id="btn-entrar" onclick="realizarLogin()">Acessar Painel</button>
        
        <a href="registro.html" style="color: #3B82F6; display: block; margin-top: 20px; text-decoration: none; font-size: 14px;">Não tem conta? <b>Cadastre-se</b></a>
    </div>

    <script>
        const S_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const supa = window.supabase.createClient(S_URL, S_KEY);

        // NOME DA FUNÇÃO: realizarLogin
        async function realizarLogin() {
            const telInput = document.getElementById('tel_login').value.replace(/\D/g, '');
            const btn = document.getElementById('btn-entrar');
            const erro = document.getElementById('msg-erro');

            if (telInput.length < 10) {
                erro.innerText = "Digite um número válido.";
                erro.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Verificando...";
            erro.style.display = "none";

            try {
                const { data, error } = await supa
                    .from('clientes')
                    .select('*')
                    .eq('telefone', telInput);

                if (error) throw error;

                if (data && data.length > 0) {
                    const usuario = data[0];

                    if (usuario.assinatura_ativa === true) {
                        localStorage.setItem('user_telefone', telInput);
                        window.location.href = 'chat.html'; 
                    } else {
                        erro.innerText = "Assinatura pendente no sistema.";
                        erro.style.display = "block";
                        btn.disabled = false;
                        btn.innerText = "Acessar Painel";
                    }
                } else {
                    erro.innerText = "Número não encontrado.";
                    erro.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Acessar Painel";
                }
            } catch (e) {
                console.error(e);
                erro.innerText = "Erro na conexão. Tente novamente.";
                erro.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Acessar Painel";
            }
        }
    </script>
</body>
</html>
